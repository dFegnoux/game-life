<html>
	<head>
		<title>Game of life</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	</head>
	<body>
		<div id="life-container"></div>
    <div class="bottom">
      <div class="infos">
        <span>Turn #<span id="turn-counter">0</span></span>
      </div>
      <div class="actions">
        <div>
        <label>Speed : </label><input id="input-speed" type="range" name="speed" min="100" max="3000" value="100"/>
        </div>
        <button id="btn-start">Start</button>
        <button id="btn-stop">Stop</button>
        <button id="btn-next">Next turn</button>
        <button id="btn-clear">Clear</button>
      </div>
    </div>
		<script src="life_game.js"></script>
	</body>
</html>
